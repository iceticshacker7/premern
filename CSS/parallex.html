<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PARALLAX</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d;
        z-index: -1;
      }

      .container img {
        position: absolute;
        height: 100vh;
        width: 100%;
        object-fit: cover;
        z-index: -1;
      }

      #background {
        transform: translateZ(-39px) scale(5);
      }

      #foreground {
        transform: translateZ(-20px) scale(3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="background.png" alt="" class="background" />
      <img src="foreground.png" alt="" class="foreground" />
    </div>
  </body>
</html>
